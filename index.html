<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navigazione integrata</title>

    <!-- Stili per migliorare la visualizzazione -->
    <style>
        #map {
            height: 70vh;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f1f1f1;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 250px;
        }
    </style>

    <script>
        let map, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 7,
                center: { lat: 41.9028, lng: 12.4964 } // Italia
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateAndDisplayRoute() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            if (start === "" || end === "") {
                alert("Inserisci partenza e destinazione!");
                return;
            }

            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        alert("Impossibile calcolare il percorso: " + status);
                    }
                }
            );
        }
    </script>
</head>
<body>

    <div id="controls">
        <input type="text" id="start" placeholder="Inserisci partenza">
        <input type="text" id="end" placeholder="Inserisci destinazione">
        <button onclick="calculateAndDisplayRoute()">Calcola percorso</button>
    </div>
    
    <div id="map"></div>

    <!-- Caricamento ottimizzato dell'API di Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1mP1fJ7ARkDqgF70FaoicEUr4Ui2QS8&callback=initMap"></script>

</body>
</html>
